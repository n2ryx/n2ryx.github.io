	  <figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">Usage: curl [options...] &lt;url&gt;</span><br><span class="line">-X,	--request &lt;method&gt;          设置请求方法</span><br><span class="line">-d,	--data &lt;data&gt;               POST data</span><br><span class="line">-H,	--header &lt;header&gt;           设置请求头</span><br><span class="line">-A,	--user-agent &lt;name&gt;         设置User-Agent</span><br><span class="line">-b, --cookie &lt;data|file&gt;        设置Cookie</span><br><span class="line">-u,	--user &lt;user:passwd&gt;        Server user and passwd</span><br><span class="line">-I, --head                      输出响应头</span><br><span class="line">-i, --include                   输出响应包</span><br><span class="line">-o,	--output &lt;file&gt;             写入文件</span><br><span class="line">-O,	--remote-name               下载文件</span><br><span class="line">-T,	--upload-file &lt;file&gt;        上传文件(PUT)</span><br><span class="line">-F,	--form &lt;file=@/file;type=*;filename=*; | field=value&gt;    上传文件(POST)</span><br><span class="line">-s,	--silent                    Silent mode, 无进度或错误信息</span><br><span class="line">-k,	--insecure                  忽略 SSL 证书验证</span><br><span class="line">-L,	--location                  跟随重定向</span><br><span class="line">-v,	--verbose                   显示详细信息</span><br><span class="line">--http2                         启用HTTP/2支持</span><br><span class="line">--retry &lt;1-5&gt;                   设置重试次数</span><br><span class="line">--max-time &lt;seconds&gt;            设置执行超时时间</span><br><span class="line">--connect-timeout &lt;seconds&gt;     设置连接超时时间</span><br><span class="line">--trace -                       查看请求的所有细节 (包括请求体和响应体)</span><br><span class="line">-x,	--proxy	&lt;&lt;http|socks5&gt;://[user:passwd@]host:port&gt;    设置代理</span><br></pre></td></tr></table></figure>



<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">上传表单</span></span><br><span class="line">curl -X POST -F &quot;file=@/path/to/your/file.txt&quot; http://example.com/upload</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">[-H <span class="string">&quot;Content-Type: multipart/form-data&quot;</span>]</span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">-F 选项会自动设置 Content-Type: multipart/form-data</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">上传多个表单</span></span><br><span class="line">curl -X POST -F &quot;file1=@/path/to/file1.txt&quot; -F &quot;file2=@/path/to/file2.txt&quot; http://example.com/upload</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">上传流文件</span></span><br><span class="line">curl -X POST --data-binary @/path/to/file.bin http://example.com/upload</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">[-H <span class="string">&quot;Content-Type: application/octet-stream&quot;</span>]</span></span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">Json格式</span></span><br><span class="line">curl -X POST -H &quot;Content-Type: application/json&quot; -d &#x27;&#123;&quot;key&quot;:&quot;value&quot;&#125;&#x27; http://example.com/api</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">data数据</span></span><br><span class="line">curl -X POST -d &quot;key1=value1&amp;key2=value2&quot; http://example.com/api</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">授权请求头</span></span><br><span class="line">-H &quot;Authorization: Bearer YOUR_TOKEN&quot;</span><br></pre></td></tr></table></figure>
